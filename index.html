<!DOCTYPE HTML>
<html>
   <head>
      <title>js assignment 7.2</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <script type="text/javascript">
         for(var i=1;i<101;i++){
         if(i%3==0 && i%5==0){
         console.log(i+" FizzBuzz");
         }
         else if(i%3==0){
         console.log(i+" Fizz");
         }
         else if(i%5==0){
         console.log(i+" Buzz")
         }else{
         console.log(i);
         }
         }
      </script>
   </body>
</html>
